<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    {% block navtitle %}
    <a class="navbar-brand" href="/">Zebra Crossing</a>
    {% endblock %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      {% block navuser %}
      <ul class="navbar-nav ml-auto">
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">
            <span class="fas fa-cog"></span> Site Admin</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registration:logout' %}">
            <span class="fas fa-sign-out-alt"></span> Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href=" {% url 'registration:login' %}">
            <span class="fas fa-sign-in-alt"></span> Login</a>
        </li>
        {% endif %}
      </ul>
      {% endblock %}
    </div>
  </div>
</nav>
