<h1>{{ campaign }}</h1>
<p>
Client: {{ campaign.client }}<br>
Ad Agency: {{ campaign.ad_agency }}<br>
</p>

<h2>Booking Sheets</h2>
<a href="{% url 'campaigns:add_booking' campaign.id %}">Add booking sheet</a>

{% if booking_sheets %}
  <ul>
    {% for sheet in booking_sheets %}
    <li>{{ sheet.start_date }} - {{ sheet.end_date }} ({{ sheet.get_ad_type_display }})</li>
    {% endfor %}
  </ul>
{% endif %}
