{% extends 'zebracrossing/base.html' %}
{% load static %}
{% block content %}
<h1>Add New Campaign</h1>
<div class="col-sm-6">
  <div class="form-group">
    <form enctype="multipart/form-data" action="{% url 'campaigns:add_campaign' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-item">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
      </div>
      {% endfor %}
      <input type="submit" value="Add" />
    </form>
  </div>
</div>
{% endblock %}
