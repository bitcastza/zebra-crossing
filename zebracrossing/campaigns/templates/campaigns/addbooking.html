<h1>Upload Booking Sheet</h1>
<form enctype="multipart/form-data" action="{% url 'campaigns:add_booking' campaign.id %}" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="Add" />
</form>
