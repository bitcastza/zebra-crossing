{% extends 'zebracrossing/base.html' %}
{% load django_bootstrap5 %}

{% block extra_head %}
{{ block.super }}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="col-sm-6">
  <form enctype="multipart/form-data" action="{{ url }}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add" %}
  </form>
</div>
{% endblock %}
